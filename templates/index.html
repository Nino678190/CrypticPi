<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="static/4375054_logo_pi_raspberry_icon.png" type="image/x-icon">
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="static/test.css">
        <title>Cryptic Pi</title>
    </head>
    <body>
        <div class="rahmen">
            <h1>Cryptic Pi</h1>
            <form class="lele" method=post action="/sendMessage" enctype="multipart/form-data">
                <p>Please select an option.</p>
                <section class="radio-toolbar">
                    <section>
                        <input type="radio" id="html" name="encrypt" value="encrypt">
                        <label for="html">Encrypt</label><br>
                    </section>
                    <section>
                        <input type="radio" id="css" name="encrypt" value="decrypt">
                        <label for="css">Decrypt</label><br>
                    </section>
                </section>
                <section class="inputs">
                    <input class="meuanjo" type="text" placeholder="Message" name="message">
                    <input type="file" name="file" id="file">
                    <input class="meuanjo" type="password" placeholder="Password" name="password"><br>
                </section>
                <button type=submit>Encrypt/Decrypt</button>
                <img src="static/4375054_logo_pi_raspberry_icon.png" class="raspi links-unten">
                <img src="static/4375054_logo_pi_raspberry_icon.png" class="raspi rechts-oben">
            </form>
        </div>
        <canvas id="canvas">Canvas is not supported in your browser.</canvas>
        <canvas id="canvas2">Canvas is not supported in your browser.</canvas>
    </body>
    <script src="static/script.js"></script>
</html>
